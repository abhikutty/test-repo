<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 1 — Clickable Button</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --btn: rebeccapurple;
      --btn-hover: #45a049;
      --text: #111;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .wrap {
      padding: 40px 28px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    button {
      background-color: var(--btn);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease, transform 0.06s ease;
      outline: none;
    }
    button:hover { background-color: var(--btn-hover); }
    button:active { transform: translateY(1px); }
    button:focus-visible {
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.35);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Day 1 — Clickable Button</h1>
    <button id="myButton" aria-pressed="false">Click Me</button>
  </div>

  <script>
    const btn = document.getElementById('myButton');

    btn.addEventListener('click', () => {
      const next = btn.textContent === 'Click Me' ? 'Clicked!' : 'Click Me';
      btn.textContent = next;
      // Keep accessibility state in sync
      btn.setAttribute('aria-pressed', next === 'Clicked!' ? 'true' : 'false');
    });
  </script>
</body>
</html>
